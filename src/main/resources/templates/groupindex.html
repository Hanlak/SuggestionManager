<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-TI/t5CG9TWE6Si8CpM5d7jZ6rPMpJ2wBY8FcaFe1qT8WdrWyOs5z3QGlhOQQH2eGV"
          crossorigin="anonymous">
</head>
<body>
<div>
    <div th:replace="/groupnavbar :: groupnavbar"></div>
</div>
<div class="container mt-4">
    <div th:if="${info}" class="alert alert-info" role="alert" th:text="${info}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <div id="suggestionTable">
        <!-- Table for Buy Suggestions -->
        <h1>Buy Suggestions</h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Stock Name</th>
                <th>Min Buy</th>
                <th>Max Buy</th>
                <th>Target Price</th>
                <th>Stop Loss</th>
                <th>QBOS</th>
                <th>Confidence</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="buySuggestionsTable">
            <!-- Iterate over buySuggestionsList and populate table -->
            <tr th:each="buySuggestion : ${buySuggestions}">
                <td th:text="${buySuggestion.id}"></td>
                <td th:text="${buySuggestion.stockName}"></td>
                <td th:text="${buySuggestion.minBuy}"></td>
                <td th:text="${buySuggestion.maxBuy}"></td>
                <td th:text="${buySuggestion.target}"></td>
                <td th:text="${buySuggestion.stopLoss}"></td>
                <td th:text="${buySuggestion.qbos}"></td>
                <td th:text="${buySuggestion.noOfLikes}">
                <td>

                    <a id="likeBuyButton" class="btn btn-primary btn-sm"
                       th:onclick="toggleBuyLike([[${buySuggestion.id}]],[[${buySuggestion.likeState}]])"
                       th:text="${buySuggestion.likeState? 'Unlike' : 'Like'}"></a>


                    <!-- Add Edit and Delete buttons here -->
                    <a th:href="@{'/suggestion/editBuySuggestion/'+ ${buySuggestion.id}}"
                       class="btn btn-primary btn-sm">Edit</a>
                    <!-- Delete button with link to delete controller -->
                    <a th:href="@{'/suggestion/deleteSuggestion/'+ ${buySuggestion.id}}"
                       class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            <!-- If buySuggestionsList is empty -->
            <tr th:if="${buySuggestions.isEmpty()}">
                <td colspan="7" class="text-center">No data available</td>
            </tr>
            </tbody>
        </table>
        <h1>Sell Suggestions</h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Stock Name</th>
                <th>Warn Sell Level</th>
                <th>Danger Sell Level</th>
                <th>PSO</th>
                <th>Confidence</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="sellSuggestionsTable">
            <!-- Iterate over sellSuggestions and populate table -->
            <tr th:each="sellSuggestion : ${sellSuggestions}">
                <td th:text="${sellSuggestion.id}"></td>
                <td th:text="${sellSuggestion.stockName}"></td>
                <td th:text="${sellSuggestion.warnSellLevel}"></td>
                <td th:text="${sellSuggestion.dangerSellLevel}"></td>
                <td th:text="${sellSuggestion.pso}"></td>
                <td th:text="${sellSuggestion.noOfLikes}">
                </td>
                <td>

                    <a id="likeSellButton" class="btn btn-primary btn-sm"
                       th:onclick="toggleSellLike([[${sellSuggestion.id}]],[[${sellSuggestion.likeState}]])"
                       th:text="${sellSuggestion.likeState? 'Unlike' : 'Like'}"></a>

                    <!-- Add Edit and Delete buttons here -->
                    <a th:href="@{'/suggestion/editSellSuggestion/'+ ${sellSuggestion.id}}"
                       class="btn btn-primary btn-sm">Edit</a>
                    <!-- Delete button with link to delete controller -->
                    <a th:href="@{'/suggestion/deleteSuggestion/'+ ${sellSuggestion.id}}"
                       class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            <!-- If sellSuggestions is empty -->
            <tr th:if="${sellSuggestions.isEmpty()}">
                <td colspan="5" class="text-center">No data available</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script th:inline="javascript">
function toggleBuyLike(buySuggestionId,buyLiked) {
    const likeBuyButton = document.getElementById('likeBuyButton');
    buyLiked = !buyLiked;
    if (buyLiked) {
      likeBuyButton.textContent = 'Unlike';
      likeBuyButton.classList.remove('btn-primary');
      likeBuyButton.classList.add('btn-danger');
    } else {
      likeBuyButton.textContent = 'Like';
      likeBuyButton.classList.remove('btn-danger');
      likeBuyButton.classList.add('btn-primary');
    }
    post_to_url("/suggestion/buyLike",{buySuggestionId:buySuggestionId,buyLiked:buyLiked},"POST");

}

function toggleSellLike(sellSuggestionId,sellLiked) {
    const likeSellButton = document.getElementById('likeSellButton');
    sellLiked = !sellLiked;

    if (sellLiked) {
      likeSellButton.textContent = 'Unlike';
      likeSellButton.classList.remove('btn-primary');
      likeSellButton.classList.add('btn-danger');
    } else {
      likeSellButton.textContent = 'Like';
      likeSellButton.classList.remove('btn-danger');
      likeSellButton.classList.add('btn-primary');
    }
    post_to_url("/suggestion/sellLike",{sellSuggestionId:sellSuggestionId,sellLiked:sellLiked},"POST")

    }

    function post_to_url(path, params, method) {
        var form = document.createElement("form");
        form.setAttribute("method", method);
        form.setAttribute("action", path);

        for(var key in params) {
            if(params.hasOwnProperty(key)) {
                var hiddenField = document.createElement("input");
                hiddenField.setAttribute("type", "hidden");
                hiddenField.setAttribute("name", key);
                hiddenField.setAttribute("value", params[key]);

                form.appendChild(hiddenField);
             }
        }

        document.body.appendChild(form);
        form.submit();
        form.reset();
    }
















</script>
</body>
</html>
