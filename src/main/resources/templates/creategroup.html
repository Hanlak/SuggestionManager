<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Group</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-TI/t5CG9TWE6Si8CpM5d7jZ6rPMpJ2wBY8FcaFe1qT8WdrWyOs5z3QGlhOQQH2eGV"
          crossorigin="anonymous">
</head>
<body>
<div>
    <div th:replace="/mainnavbar :: mainnavbar"></div>
</div>
<div class="container mt-5">
    <div th:if="${info}" class="alert alert-info" role="alert" th:text="${info}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
    <form th:action="@{/groups/createGroup}" method="post">
        <div class="form-group">
            <label for="groupName">Group Name:</label>
            <input type="text" class="form-control form-control-sm" id="groupName" name="groupName"
                   placeholder="Enter Group Name"
                   pattern="[a-zA-Z0-9_]*"
                   title="Only alphanumeric characters and underscore are allowed"
                   minlength="5"
                   maxlength="14"
                   required>
        </div>
        <div class="form-group">
            <label for="groupType">Category</label>
            <select class="form-control" id="groupType" name="groupType" required>
                <option value="LONG_TERM">LONG TERM</option>
                <option value="POSITIONAL">POSITIONAL</option>
                <option value="SWING">SWING</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subscription">Priority</label>
            <select class="form-control" id="subscription" name="subscription" required>
                <option value="UNPAID">UNPAID</option>
                <option value="PAID">PAID</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" maxlength="200"></textarea>
            <small class="form-text text-muted">Maximum 200 characters.</small>
        </div>
        <button type="submit" class="btn btn-primary">Create Group</button>
    </form>
</div>
</body>
</html>
