<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="groupnavbar">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link th:href="@{/css/navbar.css}" rel="stylesheet" type="text/css">
    </head>
    <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/index">STOCK SUGGESTION MANAGER</a>
            </div>
            <ul class="nav navbar-nav">
                <li th:if="${isAdmin}"><a href="/suggestion/suggestionForm">Add Suggestion</a></li>
                <li th:unless="${isAdmin}"><a href="/suggestion/leaveGroup">Leave Group</a></li>
                <li th:if="${isAdmin}"><a href="/suggestion/deleteGroup">Delete group</a></li>
                <li><a href="/suggestion/showMembers">Show Members</a></li>
                <li>
                    <a th:href="'/suggestion/groupIndex/' + ${userGroup.id} + '/' + ${groupName}">
                        Group: <span th:text="${groupName}"
                                     style="color: #00cc66; font-size: 22px; font-weight: bold;"></span>
                    </a>
                </li>
                <li>
                    <a href="#">Logged In As: <span th:text="${username}"
                                                    style="color: #00cc66;font-size: 22px; font-weight: bold;"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    </body>
</div>
</html>
